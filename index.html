<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda ZOE X</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/loginService.js"></script>
  <style>
    body {
      background: #f8f9fa;
    }

    .navbar {
      background-color: #212529 !important;
    }

    .navbar-brand {
      color: #f8f9fa !important;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background-color: #343a40;
      color: white;
      font-size: 1.25rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    label.form-label {
      font-weight: 500;
    }

    #mensaje {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #212529;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ffc107;
      color: black;
    }

    footer {
      color: #6c757d;
      font-size: 0.875rem;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tienda ZOE X</span>
          </div>
        </nav>
      </div>
    </div>

    <div class="row mt-5 justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h5>CONTROL DE ACCESO</h5>
          </div>
          <div class="card-body">
            <div id="mensaje"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>
              <button type="submit" class="btn btn-primary d-block mx-auto">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="row mt-4">
      <div class="col text-center">
        <p class="fw-lighter">&copy; Copy rigth 2025</p>
      </div>
    </footer>
  </div>
 <script src="js/loginService.js"></script>
</body>
</html>
