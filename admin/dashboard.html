<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda ZOE X</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background: #f8f9fa;
    }

    .navbar {
      background-color: #212529 !important;
    }

    .navbar-brand, .nav-link {
      color: #f8f9fa !important;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background-color: #343a40;
      color: white;
      font-size: 1.25rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    #info h1 {
      font-size: 1.25rem;
      line-height: 1.8;
      color: #343a40;
      text-align: justify;
    }

    footer {
      color: #6c757d;
      font-size: 0.875rem;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">ZOE X</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="dashboard.html">INICIO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#usuarios" onclick="users()">USUARIOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#products" onclick="products()">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#categorias" onclick="categorias()">CATEGORIAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#salir" onclick="logout()">SALIR</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="row mt-4 justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header text-center" id="cardHeader">
            <h5>Tu tienda de confianza</h5>
          </div>
          <div class="card-body">
            <div id="info">
              <h1>
                Bienvenid@ a nuestra empresa de comercio electrónico. Nuestro principal objetivo es la satisfacción
                del cliente y la más alta calidad de nuestros productos.
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="row mt-4">
      <div class="col text-center">
        <p class="fw-lighter">&copy; Copy rigth 2025</p>
      </div>
    </footer>
  </div>

  <div id="viewModal"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="../js/dashboard_service.js"></script>
  <script src="../js/productService.js"></script>
  <script src="../js/userService.js"></script>
  <script src="../js/categoriasService.js"></script>
</body>
</html>
